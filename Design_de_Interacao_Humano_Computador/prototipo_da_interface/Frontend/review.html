<!DOCTYPE html>

    <style>
        * {

        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
        }

        .mobile-container {
            width: 100%;

            height: 812px;

        .settings-header {
            display: flex;

        }

        .back-btn {

            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #333;
            position: absolute;
            left: 20px;
        }

            outline: 3px solid #ff9800;
        }

        .settings-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .settings-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .setting-item {
            display: flex;
            align-items: center;
            width: 100%;
            text-align: left;
            background: none;
            border: none;
            padding: 15px 20px;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
        }

        .setting-item:hover,
        .setting-item:focus {
            background-color: #f0f0f0;
            outline: 3px solid #ff9800;
        }

        .settings-list li:last-child .setting-item {
            border-bottom: none;
        }

        .icon {
            font-size: 24px;
            margin-right: 15px;
            color: #333;
        }

        .label {
            font-size: 16px;
            color: #333;
            flex: 1;
        }
    </style>
</head>
